<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>내장객체</title>
  </head>
  <body>
    <h1>내장 객체</h1>
    <p>자바스크립트에서 제공하는 기본 내장 객체들</p>
    <h2>1.Math 객체</h2>
    <script>
      console.log("최소값 : ", Math.min(5, 7, -1, -8)); //-8을 찾아줌
      console.log("최대값 : ", Math.max(1, 2, 3, 4, 5, 6, 7)); //7을 찾아줌
      console.log("절대값 : ", Math.abs(3.14159265358979));
      console.log("반올림 값 : ", Math.round(2.897)); //3으로 반올림
      console.log("버림 : ", Math.floor(2.897)); //2 - 소숫점 아래 버림
      console.log("올림 : ", Math.ceil(2.897)); //3 - 무조건 위로 올림
      console.log("0~1 랜덤 : ", Math.random());
      //1~10까지의 랜덤
      //1<= Math.random()*10+1 < 11
      console.log("랜덤 값 0~10 : " + Math.floor(Math.random() * 10 + 1));
      //5~15까지
      console.log("랜덤 값 5~15 : " + Math.floor(Math.random() * 10 + 5));
    </script>

    <h2>Date 객체</h2>
    <script>
      const now = new Date();
      console.log("현재 : ", now);
      console.log(
        //Month는 0부터 시작이라 +1 처리
        `${now.getFullYear()}년 ${now.getMonth() + 1}월 ${now.getDate()}일`
      );
      const date = new Date(2025, 11, 16, 17, 50, 0);
      console.log("특정 날짜", date);

      const date2 = new Date("2025-12-16");
      console.log(date2);

      const date3 = new Date("2025-12-16T17:50:00");
      console.log("특정 날짜", date3);
    </script>

    <h2>Timer</h2>
    <script>
      //일정 시간 후 1회 실행
      setTimeout(() => {
        console.log("3초");
      }, 3000); //3000 = 3초 후 실행, 한번만 처리
      //일정 시간마다 실행
      let sec = 0;
      setInterval(() => {
        console.log(`${++sec}초`);
      }, 1000);
    </script>
    <h2>String 객체</h2>
    <script>
      const str = "Hello, javaScript!";
      console.log("문자의 길이" + str.length); //공백 포함
      console.log("포함 여부", str.includes("Hello,")); //해당 문자가 포함되어 있는지
      console.log("위치 : ", str.indexOf("Script")); //몇번 쨰부터 시작되는 지 알려줌
      console.log("일부 : ", str.slice(7, 17)); //7에서 17까지만 남기기
      console.log("대문자로 바꾸기 : ", str.toUpperCase());
      console.log("소문자로 바꾸기 : ", str.toLowerCase());
    </script>

    <h2>JSON 객체</h2>
    <script>
      //데이터를 문자열로 변환 및 파싱
      const obj = {
        name: "김주현",
        age: 12,
      };
      //문자열로 변환
      const jsonStr = JSON.stringify(obj);
      console.log(obj);
      console.log(jsonStr);
      //데이터로 변환(파싱)
      const parsed = JSON.parse(jsonStr);
      console.log(parsed);
    </script>
  </body>
</html>
