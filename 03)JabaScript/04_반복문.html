<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>반복문</title>

  <body>
    <h1>반복문</h1>
    <script>
      /*
            for(초기 값;반복 조건;증감){}
        */

      //Json.stringify : 배열 -> 문자열
      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <h2>1. 전위/후위 연산자</h2>
    <script>
      // 전위 연산자(++a, --a) : 계산하고 출력
      //후위 연산자(a++, a--) : 출력 후 계산
      let num = 1;
      num++;
      console.log(num++);
      console.log(++num);
      console.log(num--);
      console.log(--num);
    </script>
    <h2>2.복합 대입 연산자</h2>
    <script>
      num = num + 3;
      console.log(num);
      num += 3;
      console.log(num);
      num -= 2;
      console.log(num);
    </script>
    <h2>3. 배열과 for문</h2>
    <script>
      //배열 출력하기1

      const movies = [
        "야당",
        "파과",
        "미션 임파서블",
        "주차 금지",
        "플립",
        "릴로 & 스티치",
      ];
      let movie2 = [...movies];
      for (let i = 0; i < 2; i++) {
        console.log(movie2[i]);
      }
      for (let i = 0; i < movie2.length; i++) {
        console.log(movies[i]);
      }
      //배열 출력하기2
      let arry = [1, 2, 3, 4];
      for (let i = 0; i < arry.length; i++) {
        console.log(arry[i]);
      }
      //자바 스크립트에서만 쓰임
      //for ...in : 인덱스 기반(배열이랑 씀)
      //for(const in 배열){}
      console.log("--------");
      for (const index in movies) {
        console.log(movies[index]);
      }
      //for ... of : 값 기반(배열이여야함)
      console.log("--------");
      for (const value of movies) {
        console.log(value);
      }
      console.log("--------");
    </script>

    <h2>5. break, continue</h2>
    <script>
      console.log("--------");
      //1,3,5,7,9, 출력
      let num1 = 1;
      while (num1 < 10) {
        console.log(num1);
        num1 += 2;
      }
      console.log("--------");
      for (let i = 1; i < 10; i++) {
        // if (i % 2 == 1) {
        //   console.log(i);
        // } else {
        //   continue; //건너뛰기
        // }
        if (i % 2 == 0) {
          continue;
        }
        if (i === 7) {
          break;
        }
        console.log(i);
        //break : 멈춰!
      }
    </script>
    <h2>6. 2차원 배열 + 중첩 for 문</h2>
    <script>
      // 2차원 배열 : 배열 속 배열
      let arr = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];
      console.log("--------");
      console.log(arr[0][0]);
      console.log(arr[0][1]);
      console.log(arr[0][2]);
      console.log(arr[1][0]);
      console.log(arr[1][1]);
      console.log(arr[1][2]);
      console.log(arr[2][0]);
      console.log(arr[2][1]);
      console.log(arr[2][2]);
      console.log("--------");
      console.log(arr[0].length);
      console.log(arr[1]);
      console.log(arr[2]);
      console.log("--------");
      console.log(arr.length);
      console.log("--------");
      //   중첩 for문으로 출력하기
      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
      console.log("--------");
      //for of
      for (const i of arr) {
        for (const j of i) {
          console.log(j);
        }
      }
    </script>
