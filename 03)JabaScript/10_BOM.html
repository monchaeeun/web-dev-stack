<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOM</title>
  </head>
  <style>
    button {
      margin: 10px;
      width: 150px;
      height: 90px;
      border: none;
      background-color: midnightblue;
      color: aliceblue;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
        "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      border-radius: 10px;
    }
  </style>
  <body>
    <h1>BOM(Browser Object Model)</h1>
    <h2>window 객체</h2>
    <p>브라우저의 최상위 객체</p>
    <!-- alert : 경고창 -->
    <!-- window. 은 생략 가능 -->
    <button onclick="window.alert(`Hello~`)">alert</button>
    <!-- 사용자 입력 창 -->
    <button onclick="windowPrompt()">prompt</button>
    <!-- 확인, 취소 창 -->
    <button onclick="windowConfirm()">confirm</button>
    <!-- 새 창 -->
    <button onclick="windowOpen()">open</button>
    <script>
      const windowPrompt = () => {
        const result = prompt("이름을 입력해주세요!");
        alert(result);
      };

      const windowConfirm = () => {
        //확인버튼 누를 시 true, 취소 누를 시 false
        const result1 = confirm("정말 탈퇴하실건가요?");
        if (result1 == true) {
          alert("네");
        } else if (result1 == false) {
          alert("아니오");
        }
      };

      const windowOpen = () => {
        //새 창으로 열기(주소, 현재 창 or 새 창, 창 크기 지정)
        //
        window.open(
          "https://www.google.com",
          "_blank",
          "width = 500, height = 500"
        );
      };
    </script>
    <h2>location 객체</h2>
    <p>현재 페이지의 url 정보 확인 및 이동, 새로고침</p>
    <button onclick="showLocation()">현재 url 정보</button>
    <button onclick="movePage()">페이지 이동</button>
    <button onclick="location.reload()">새로고침</button>
    <div id="locationInfo"></div>

    <script>
      const locationInfo = document.querySelector("#locationInfo");
      const showLocation = () => {
        console.log(location.href);
        console.log(location.host);
        console.log(location.pathname);
        locationInfo.innerHTML = `
          <ul>
            <li>href : ${location.href} - 전체 주소</li>
            <li>host : ${location.host} - 호스트 명(도메인)</li>
            <li>pathname : ${location.pathname} - 경로 명</li>
          </ul>
        `;
      };
      const movePage = () => {
        location.href = "https://www.naver.com";
      };
      const reLoad = () => {
        location.reLoad();
      };
    </script>
    <h2>navigator</h2>
    <p>브라우저와 운영체제 정보를 제공</p>
    <button onclick="showNavigator()">브라우저 정보</button>
    <div id="naviInfo"></div>

    <script>
      const naviInfo = document.querySelector("#naviInfo");
      const showNavigator = () => {
        naviInfo.innerHTML = `
          <ul>
            <li>userAgent : ${navigator.userAgent} - 유저 정보</li>
            <li>platform : ${navigator.platform} - 운영체제 정보</li>
            <li>language : ${navigator.language} - 브라우저 언어</li>
          </ul>
        `;
      };
    </script>

    <h2>history</h2>
    <p>방문 기록을 앞 뒤로 이동 가능</p>
    <button onclick="history.back()">뒤로</button>
    <button onclick="history.forward()">앞으로</button>

    <h2>screen</h2>
    <p>사용자의 화면 해상도와 색상 정보 제공</p>
    <button onclick="showScreen()">화면정보 확인</button>
    <div id="screenInfo"></div>
    <script>
      const screenInfo = document.querySelector("#screenInfo");
      const showScreen = () => {
        screenInfo.innerHTML = `
          <ul>
            <li>width : ${screen.width} - 화면 너비 정보</li>
            <li>screen.height : ${screen.height} - 화면 높이 정보</li>
            <li>colorDepth : ${screen.colorDepth} - 색상 깊이</li>
          </ul>
        `;
      };
    </script>
  </body>
</html>
