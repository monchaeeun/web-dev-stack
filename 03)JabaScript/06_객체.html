<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <h1>객체</h1>
    <script>
      /*
            사람
            {
                //특징들@@@@@ => 변수            
                이름
                나이
                사는곳

                //행동들@@@@@@ => 함수(기능)
                일어난다
                밥 먹는다
                씻는다
                옷 입는다
                나간다
            }
        */
      //서로 관련 있다는게 보이지 않음
      const name = "박기민";
      const age = 10;
      const addr = "서울";

      //관련이 있다는 건 보임 but 의미 파악x
      const personArr = ["박기민", 10, "서울"];
      function tag(name, age, addr) {
        console.log(`이름은 ${name} 임니다.`);
      }

      tag(name);

      //객체 : 키, 값, 구조
      const personObj = {
        name: "박기민",
        age: 10,
        addr: "서울",
        hello() {
          console.log(`안녕하세요, ${this.name} 입니다.`);
        },
      };
      console.log(personObj);
      personObj.hello();
      //이름만 가져오기
      console.log(personObj.name);
    </script>
    <h2>1. 객체 생성과 속성/함수 추가</h2>
    <script>
      //빈 객체 생성
      const person1 = {};
      //객체에 키 넣기
      person1.name = "우규빈";
      person1["age"] = 9;
      person1.hello = function () {
        console.log(`안녕? 나는 ${this.name}이고, 나이는 ${this.age}야.`);
      };
      person1.hello();

      const person2 = new Object(); //거의 안씀
      person2.name = "김은진";
      person2.age = 7;
      person2.no = function () {
        console.log(`안녕 나는 ${this.name}이고, 나이는 ${this.age}야.`);
      };
      person2.no();
    </script>
    <h2>2.this</h2>
    <script>
      //    익명함수
      const objFunc = {
        name: "서지은",
        func: function () {
          console.log(`익명 함수 : ${this.name}`);
          console.log(this);
        },
      };
      objFunc.func();
      //   화살표 함수
      const objArrow = {
        name: "박지연",
        func: () => {
          console.log(`화살표 함수 : ${this.name}`); //외부 this(전역 객체 - window)
          console.log(this);
        },
      };
      objArrow.func();

      //익명 함수 축약(Method Shorthand)
      const objMethod = {
        name: "이승민",
        func() {
          console.log(`메서드 축약형 : ${this.name}`);
        },
      };
      objMethod.func();
    </script>
    <h2>3. 생성자 함수 & 클래스</h2>
    <script>
      // 생성자 함수
      function Person(name, age) {
        this.name = name;
        this.age = age;
        this.hello = function () {
          console.log(
            `안녕, 내 이름은 ${this.name}이고, 나이는 ${this.age}살 이야.`
          );
        };
      }
      const p1 = new Person("오재덕", 5);
      const p2 = new Person("장효준", 18);
      p1.hello();
      p2.hello();
      console.log("____________________________________________");
      class Person2 {
        //constructor : 클래스 객체를 생성할 때 호출되는 함수
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        hello() {
          console.log(
            `안녕, 내 이름은 ${this.name}이고, 나이는 ${this.age}살 이야.`
          );
        }
      }
      const p3 = new Person2("전영현", 2);
      p3.hello();
    </script>
  </body>
</html>
