    <h2>1. if / else</h2>
    <script>
      // if
      let a = 10;
      let b = 20;
      if (a > b) {
        console.log("a는 b보다 크다");
      } else {
        console.log("a는 b 보다 작다");
      }
      let age = 18;

      if (age > 19) {
        console.log("성인 입니다.");
      } else {
        console.log("미성년자 입니다.");
      }
      /*---------------------------------------------------------------*/
      //삼항 연산자 : 조건 ? true: false;
      age = 20;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>

    <h2>2. else if</h2>

    <script>
      /*if(){}
        else if(){}
        else{}*/

      //else if
      /*입력값을 받음5*/
      //   age = prompt("나이를 입력해주세요");
      if (age >= 20) {
        console.log("성인");
      } else if (age >= 14) {
        console.log("청소년");
      } else if (age >= 8) {
        console.log("어린이");
      } else {
        console.log("유아");
      }
      //3항 연산자
      let ageResult;
      let result1 =
        age >= 20
          ? "성인"
          : age >= 16
          ? "청소년"
          : age >= 8
          ? "어린이"
          : "유아";
      console.log(result1);
    </script>

    <h2>5. break가 없는 switch 문</h2>
    <script>
      const fruit = "banana";
      switch (fruit) {
        case "apple":
          console.log("사과");
          break;
        case "orange":
          console.log("오렌지");
          break;
        case "banana":
          console.log("바나나");
          break;
        case "kiwi":
          console.log("키위");
          break;
        default:
          console.log("이게 머임");
          break;
      }
    </script>
