<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wepstrage API</title>
  </head>
  <body>
    <h1>Web Storage API</h1>
    <!-- 사이트 자동 로그인과 관련(저장소에 임시적으로 저장) -->
    <p>브라우저에 데이터를 저장하고 읽어오는 방법</p>

    <h2>sessionStorage</h2>
    <p>같은 탭 / 창에서만 유지, 브라우저 탭 닫으면 데이터가 삭제</p>
    <button onclick="setSession()">데이터 저장</button>
    <button onclick="getSession()">데이터 읽기</button>
    <button onclick="removeSession()">데이터 삭제</button>
    <button onclick="clearSession()">전체 삭제</button>
    <script>
      const setSession = () => {
        //(뭘 저장할 건지/ value 값)
        sessionStorage.setItem("sessionName", "이환희");
        sessionStorage.setItem("sessionAge", 10);
      };
      const getSession = () => {
        //값을 가져올 때
        const name = sessionStorage.getItem("sessionName"); //이환희
        console.log(name);
      };
      const removeSession = () => {
        //값을 지울 때
        sessionStorage.removeItem("sessionName");
      };
      //값을 전부 지울 때 => 다른 키도 전부 삭제
      const clearSession = () => {
        sessionStorage.clear();
      };
    </script>
    <h2>localStrage</h2>
    <p>브라우저에 영구적으로 데이터 저장, 브라우저 종료해도 유지</p>
    <button onclick="setLocal()">데이터 저장</button>
    <button onclick="getLocal()">데이터 읽기</button>
    <button onclick="removeLocal()">데이터 삭제</button>
    <button onclick="clearLocal()">전체 삭제</button>
    <script>
      const setLocal = () => {
        //(뭘 저장할 건지/ value 값)
        localStorage.setItem("name", "이환희");
        localStorage.setItem("age", 10);
      };
      const getLocal = () => {
        //값을 가져올 때
        const name = localStorage.getItem("name"); //이환희
        console.log(name);
      };
      const removeLocal = () => {
        //값을 지울 때
        localStorage.removeItem("name");
      };
      //값을 전부 지울 때 => 다른 키도 전부 삭제
      const clearLocal = () => {
        localStorage.clear();
      };
    </script>
  </body>
</html>
