<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습 - 회원가입</title>
    <link rel="stylesheet" href="실습07_회원가입.css" />
  </head>
  <body>
    <div class="all">
      <div class="header">회원가입</div>
      <div class="mainBox">
        <input type="text" id="userId" placeholder="아이디를 입력해주세요" />
        <p id="idText">영문자로 시작하고 영문자와 숫자 조합으로 4~12자 이내</p>
        <input
          type="password"
          id="userPw"
          placeholder="비밀번호를 입력해주세요."
        />
        <p id="pwText">영문자,숫자,특수문자 조합으로 8~15자 이내</p>
        <input
          type="password"
          id="PwRe"
          placeholder="비밀번호를 다시 한번 입력해주세요."
        />
        <p id="pwReText">위 비밀번호와 동일하게</p>
        <input type="text" id="userName" placeholder="이름을 입력해주세요." />
        <p id="nameText">한글 2자 이상</p>
        <input
          type="text"
          id="userEmail"
          placeholder="이메일을 입력해주세요."
        />
        <p id="emailText">이메일 형식</p>
        <input
          type="text"
          id="userNum"
          placeholder="전화번호를 입력해주세요."
        />
        <p id="numText">전화번호 형식</p>

        <div class="allBtn">
          <button type="submit" id="join">회원가입</button>
          <button id="cancel" type="reset">취소</button>
        </div>
      </div>
    </div>
    <script src="실습7_회원가입2.js"></script>
  </body>
</html>
