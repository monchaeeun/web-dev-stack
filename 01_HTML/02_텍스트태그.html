<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트태그</title>
    <style>
        p
        {
            color: brown;
        }
        #test
        {
            color: purple;
        }
        #header
        {
            width: 500px;
            height: 200px;
            border: 10px solid rgb(54, 158, 255);
            background-color: rgb(142, 248, 234);
        }
    </style>
  </head>
  <body>
    <div id="header"><div id="kid"></div></div>
    <!-- 제목 태그 -->
    <h1>h1태그</h1>
    <h2>h2태그</h2>
    <h3>h3태그</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <hr />
    <!-- 문단태그 -->
    <div id="test">div태그</div>
    <p>p태그는 문단을 구분할 때 사용한다. 줄 바꿈을 하고싶다면</p>
    <br />
    <p>br 태그를 쓴다.</p>
    <s>글에 줄 긋기</s><br />
    <!-- 강조 태그 -->
    <b>굵게 글 쓰기</b><br />
    <strong>굵게 글 쓰기 : 강조 표현</strong><br />
    <i>기울려 쓰기</i><br />
    <em>기울려 쓰기 : 강조 표현</em><br />
    <hr />
    <!-- 형광펜, 작은글자, 첨자 -->

    <mark>형광펜 효과</mark><br />
    <small>작은 글자</small><br />
    <sub>아랫 첨자</sub><br />
    <sup>윗 첨자</sup><br />
    <hr>
    <!-- 인용문 작성 -->
    <p>p태그 사이에 <q cite="http://google.com">q태그 - 짧은 인용문</q>사용</p>
    <p>p태그 사이에<blockquote cite="http://naver.com">blockquote - 긴 인용문</blockquote>사용</p>

    <!-- 줄 긋기  -->
    <hr />

    <h1>실습문제</h1>
    
    <p>태그들은 중첩으로 사용 가능합니다.<br>
    <i>작게, 기울려서</i>표현 가능하고, <strong><mark>굵게, 형광펜</mark></strong>을 넣어 글자를 강조할 수 있습니다.</p>
  </body>
</html>
