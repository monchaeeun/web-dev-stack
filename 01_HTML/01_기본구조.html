<!--
HTML(Hyper Text Markup Language)
<태그 속성 = ""></태그>
<태그>

<h3 color ="yellowgreen">안녕하세요</h3> 
<h2 color ="yellowgreen">안녕하세요</h2>
<h1 color ="yellowgreen">안녕하세요</h1>
-->

<!DOCTYPE html>
<!-- 현재 문서가 html5 로 작성된 웹 문서  -->
<html lang="ko">
  <!--웹 문서의 시작과 끝-->
  <head>
    <!--웹문서의 정보가 들어감 -->
    <title>문서의 제목</title>

    <meta />
    <!-- 단일태그 : 문서의 속성-->
    <meta name="Keword" content="키워드1, 키워드2" />
    <!-- 키워드로 검색창에 뜨게하기 : 검색엔진 최적화(SEO)
    단, 예전에 비해서는 거의 무시되고 있음 -->
    <meta name="description" content="문서설명" />
    <!-- 웹페이지 내용에 대한 간단한 설명, 검색엔진에서 사용 -->
    <meta name="author" content="문서 작성자" />
    <!-- 문서 작성자 정보 -->

    <meta charset="UTF-8" />
    <!-- 문자 인코딩을 UTF-8 로 설정 -->
    <meta name="viewport" content="width = device-width, initial-scale = 1.0" />
    <!-- 모바일 화면에서 웹 페이지를 적절하게 표시하기 위한 설정 : 크로스 브라우징-->
  </head>
  <body></body>
  <!-- 실제 웹브라우저에 나타나는 내용 -->
</html>
