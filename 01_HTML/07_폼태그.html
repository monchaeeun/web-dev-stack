<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼 태그</title>
  </head>
  <body>
    <!-- 사용자가 페이지에 값을 입력하고 전송하는 모든 영역 -->
    <!-- 모든 입력 양식은 <form> 태그 내부에 작성된다. -->
    <!-- 대부분 <input> 태그의 type 속성으로 구분 -->
    <!-- 입력 값 구분을 위해 name 속성(=서버에 전송할 키 값) 필수 -->
    <!-- <textarea>, <select>, <button> -->
    <h1>폼</h1>
    <h2>검색</h2>
    <form action="" method="get">
      <!-- 입력 -->
      <input type="text" name="Keyword" />
      <!-- 제출 버튼-->
      <input type="submit" value="검색" />
    </form>
    <h2>로그인</h2>
    <form action="">
      아이디 :
      <input
        type="text"
        name="id"
        placeholder="아이디를 입력 해주세요"
        required
      /><br />
      <!-- password : 비밀번호 입력 -->
      비밀번호 :
      <input
        type="password"
        name="pwd"
        placeholder="비밀번호 입력"
        required
      /><br />
      <input type="submit" value="제출" />
      <!-- 초기화 버튼 -->
      <input type="reset" value="초기화를 하는 버튼" />
      <!-- 버튼 : 자바 스크립트와 연결해 쓰는 버튼 -->
      <input type="button" value="확인 버튼" onclick="alert('버튼 클릭')" />
    </form>
    <h2>라디오 & 체크박스</h2>
    <form action="">
      <fieldset>
        <legend>성별</legend>
        <label for="man">
          <input
            type="radio"
            name="gender"
            value="male"
            id="man"
            checked
          />남자<br />
          <!--  1. label의 for 값 = input의 id랑 일치
                2. 서버에는 key = value 형태로 보내야함(Key = name, value = value)
            -->
        </label>
        <label for="woman">
          <input type="radio" name="gender" value="female" id="woman" />여자
        </label>
      </fieldset>
      <!-- 체크 박스 -->
      <fieldset>
        <legend>관심사</legend>
        <input type="checkbox" name="interast" id="travel" value="travel" />
        <label for="travel">여행</label>
        <input type="checkbox" name="interast" id="music" value="music" />
        <label for="music">음악</label>
        <input type="checkbox" name="interast" id="game" value="game" />
        <label for="game">게임</label>
      </fieldset>
      <input type="submit" value="확인" />
    </form>
    <h2>파일, 숨김</h2>
    <!-- file : 파일 첨부 용도
         hidden : 숨겨진 데이터 전송 -->
    <!-- 이미지 파일 -->
    <form action="">
      <input type="file" name="upload" id="" accept="images/*.png" />
      <input type="hidden" name="data" id="" value="1234" />
      <!-- 버튼 -->
      <button type="submit">전송</button>
    </form>

    <h2>날짜 및 시간</h2>
    <form action="">
      datetime-local: <input type="datetime-local" /><br />
      week : <input type="week" name="" id="" /><br />
      month:<input type="month" name="" id="" /><br />
      date : <input type="date" name="" id="" /> <br />
      time :<input type="time" name="" id="" /><br />

      <h2>그 외의 input</h2>
      email : <input type="email" name="" id="" />
      <button type="submit">전송</button><br />
      url : <input type="url" name="" id="" />
      <button type="submit">전송</button><br />
      tel : <input type="tel" name="" id="" />
      <button type="submit">전송</button><br />
      검색 : <input type="search" name="" id="" />
      <button type="submit">전송</button><br />
      숫자 입력 : <input type="number" name="" id="" />
      <button type="submit">전송</button><br />
      소리 바: <input type="range" name="" id="" />
      <button type="submit">전송</button><br />
      색 : <input type="color" name="" id="" />
    </form>

    <h2>select, textarea</h2>

    <form action="">
      <select name="national" id="">
        <option value="" disabled selected>선택하세요</option>
        <optgroup label="아시아">
          <option value="kr">한국</option>
          <option value="jp">일본</option>
          <option value="ch">중국</option>
        </optgroup>
      </select>

      <textarea name="" id="" style="resize: none"></textarea>
    </form>
  </body>
</html>
