<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영역 태그</title>
  </head>
  <style>
    div {
      border: 1px solid blue;
    }
    #span {
      border: 1px solid red;
    }
  </style>
  <body>
    <h1>div와 span</h1>
    <!-- html에서 가장 기본적인 레이아웃 -->
    <b>div : block 요소(한 줄 전체를 차치, width : 100%)</b>
    <b>span : inline 요소(컨텐츠 만큼만 차지)</b>
    <h2>1.줄바꿈</h2>
    <div>1번째 div 영역</div>
    <div>2번째 div 영역</div>
    <div>3번째 div 영역</div>

    <!-- span{$번째 span 영역}*3 -->
    <span id="span">1번째 span 영역</span>
    <span id="span">2번째 span 영역</span>
    <span id="span">3번째 span 영역</span>

    <h2>2.영역 지정 방식</h2>
    <h3>div</h3>
    <div>
      동해물과 백두산이 마르고 닳도록 <br />
      하느님이 보우하사 우리 나라 만세
    </div>
    <span>
      동해물과 백두산이 마르고 닳도록 <br />
      하느님이 보우하사 우리 나라 만세
    </span>
    <p>
      안녕하세요 저는
      <span style="background-color: aquamarine">문채은</span> 입니다.
    </p>
  </body>
</html>
