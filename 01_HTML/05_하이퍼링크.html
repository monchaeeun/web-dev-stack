    <a href="http://naver.com"> 네이버 이동</a>
    <hr />
    <!-- target="_blank" 새 창 열기 -->
    <h2>내부 페이지 링크</h2>
    <ul>
      <li><a href="01_기본구조.html">01기본구조</a></li>

    /></a>
